<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>VERTICALLY ALIGNED FORM</h1>
    <form action="post">
    <SPAN>
        <label for="name">NAME :- </label>
        <input type="text" id="name" name="enter your name" placeholder="enter your name">
    </SPAN>
    <div>
        <label for="city">CITY :-</label>
        <input type="text" name="city" id="city" placeholder="enter your city">
    </div>
    <span>
        <label for="pincode">PINCODE :-</label>
        <input type="text" id="pincode" name="pincode" placeholder="enter your pincode">
    </span>
    <div>
        <label for="comment">ENTER YOUR COMMENT :-</label>
        <div>
            <textarea name="comment" id="comment">enter your comment</textarea>
        </div>
    </div>
</form>
</body>

</html>
