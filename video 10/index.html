<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media attachment</title>
</head>

<body>
    <video src="WhatsApp Video 2024-06-01 at 17.22.18_568218a3.mp4" height="500" autoplay loop
        poster="WhatsApp Image 2024-06-01 at 17.23.50_36ae456b.jpg" controls></video>
    <audio src="audio.mp3.opus" autoplay loop muted preload="metadata" controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my first svg image">
    <img src="img1.svg" alt="my first svg image">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="300" width="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=K-GVdEaKtmKBktiF&amp;start=811"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
