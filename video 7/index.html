<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms-lets learn it</title>
</head>

<body>
    <h1>FORM FOR JOB</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username:-</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">PASSWORD:-</label>
            <input type="password" id="password" name="password" placeholder="write password here">
        </div>
        <div>
            <label>Gender:-</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="coomment">Enter your comment:- </label>
            <br>
            <textarea id="comment" name="comment"  rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="fruits">Enter your favourite fruit:-</label>
            <select id="fruits" name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="none">none</option>
            </select>
        </div>
        <div> 
            <label for="yotube">click to the button to check how to fill form</label>
        <button id="youtube" name="youtube">
            click here
        </button>
    </div>
    </form>
</body>

</html>
