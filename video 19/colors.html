<body>
    <h1>let learn about colors</h1>
    <p>colors can be represented by :
        <ol>
            <li>color keywords</li>
            <li>hex color code</li>
            <li>rgb</li>
            <li>rgba</li>
            <li>HSL :- "H" stands hue(h) , "S" stands saturation(s) , "L" stands Light(L)</li>
            <li>HSLA :- "H" stands hue(h) , "S" stands saturation(s) , "L" stands Light(L) , "A" stands Alpha (0-1)</li>
        </ol>
    </p>
