<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
</head>
<style>
    .box{
        border: 45px solid black;
        padding: 60px;
        box-shadow: 12px 53px 23px yellowgreen;
        text-shadow: 1px 12px 3px #4e2a36;
        outline: 10px solid darkred;
        outline-offset: 1px;
    }
</style>
<body>
    <div class="box">
        CSS Shadow
    </div>
</body>
</html>
